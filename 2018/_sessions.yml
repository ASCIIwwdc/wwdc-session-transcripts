---
- - 101
  - :title: WWDC 2018 Keynote
    :description: WWDC 2018 Keynote
    :track: Featured
- - 102
  - :title: Platforms State of the Union
    :description: 2018 Platforms State of the Union
    :track: Featured
- - 103
  - :title: Apple Design Awards
    :description: Join us for an unforgettable award ceremony celebrating developers
      and their outstanding work. The 2018 Apple Design Awards recognize state of
      the art iOS, macOS, watchOS, and tvOS apps that reflect excellence in design
      and innovation.
    :track: Featured
- - 104
  - :title: Unleashing the Power of Kids
    :description: UNICEF works in more than 190 countries and territories to put children
      first and has helped save more children’s lives than any other humanitarian
      organization. Today, UNICEF is leveraging real-time data and emerging technologies
      to not only protect children’s lives and rights but also empower them to drive
      change in their own communities. Rajesh Anandan, founder of UNICEF USA’s Ventures
      group, will share insights from innovative youth empowerment programs from Kampala
      to Kathmandu to Klamath Falls, including UNICEF Kid Power, which launched the
      world’s first Wearable-for-Good® that was named one of Time’s 25 Best Inventions.
    :track: Featured
- - 105
  - :title: Games Get-Together
    :description: Network with the community of game designers, developers, and Apple
      experts. Engage in conversations about key topics driving game development on
      Apple platforms. Connect with others who share your interests and play award-winning
      games from your favorite genres across iOS, tvOS, and macOS.
    :track: Featured
- - 106
  - :title: AR Get-Together
    :description: Augmented reality can transform how you work, learn, play, and connect
      with almost everything around you. See how AR is used creatively in learning
      and get hands-on with a broad range of compelling AR apps and games. Meet others
      who share your interests and learn more about the capabilities of ARKit. This
      is a great opportunity to make new connections, spark your curiosity, share
      your ideas, and be inspired.
    :track: Featured
- - 107
  - :title: Apps for the World Get-Together
    :description: Go beyond borders. Meet developers and Apple employees from China,
      India, Southeast Asia, Latin America, Middle East, Russia, Turkey, and Africa.
      Check out some of the best local apps and find out how to expand your app business
      into more countries. Ask questions about language, culture, infrastructure and
      region-centric design and come away with a plan to get your app into the hands
      of new customers.
    :track: Featured
- - 108
  - :title: Accessible Technology and Inclusive Design Get-Together
    :description: Explore the many ways that apps can be accessible and inclusive
      to everyone. Find out about the great work being done in accessibility for entertainment,
      education, art and design, productivity, and more. Ask questions, share experiences,
      and envision new possibilities together.
    :track: Featured
- - 109
  - :title: Health, Fitness, and Research Get-Together
    :description: Engage in discussions about healthcare, fitness, wellness, and research,
      as well as related Apple technologies such as HealthKit, ResearchKit, and CareKit.
      This is a great opportunity to share your iOS, tvOS, and watchOS app experiences,
      network, and brainstorm new solutions together.
    :track: Featured
- - 110
  - :title: Machine Learning Get-Together
    :description: Meet up with many of Apple’s Machine Learning experts as well as
      others in the ML community to chat about Apple’s recent ML announcements, make
      connections with developers working in similar areas to yours, and exchange
      ideas and views on all aspects of ML.
    :track: Featured
- - 111
  - :title: 'The Art of Science: Bringing Pixar’s Imagined Worlds to Life'
    :description: Danielle Feinberg has had a remarkable career at Pixar Animation
      Studios where, as Director of Photography for Lighting, she gets to interweave
      her passions for art and math, science and code to help bring Pixar’s fantastical
      world to life. Join Danielle as she takes you behind the scenes of Finding Nemo,
      Brave, WALL•E, Coco and more to discover how the things you imagine can become
      real.
    :track: Featured
- - 115
  - :title: Mapping Archaeology from Space
    :description: Sarah Parcak is an archaeologist specializing in the use of satellite
      images to map the world's ancient treasures. Using high-res satellite and drone
      imagery, she uses subtle variations in the Earth’s surface as a clue to potential
      hidden man-made features beneath.  Winner of the 2016 TED Prize, Sarah will
      discuss the online citizen science platform she has recently launched to “protect
      the world’s hidden heritage” as well as some of her most recent stunning findings.
    :track: Featured
- - 116
  - :title: Kayla Itsines Bootcamp
    :description: Jumpstart your morning with this 45-minute workout led by global
      fitness phenomenon Kayla Itsines, renowned trainer, author, and co-creator of
      the BBG programs available in the SWEAT app which helps women live their best
      life through health and fitness. Don’t miss your chance to meet and train with
      Kayla. Doors open at 6:30 a.m. Attendance is on a first-come, first-served basis,
      so get there early to secure your spot.
    :track: Featured
- - 117
  - :title: WWDC Run with Nike Run Club
    :description: Celebrate WWDC with a one-of-a-kind run through San Jose with the
      coaches from Nike Run Club. Bring your favorite running shoes, your iPhone or
      Apple Watch with the Nike Run Club app installed, and a pair of headphones to
      participate in the fun. Check-in opens at 6:30am for a 7:00am start.
    :track: Featured
- - 118
  - :title: Bash
    :description: Experience incredible music, food, and drinks at Discovery Meadow,
      just steps away from the McEnery Convention Center. Attendees 21 years and older
      may drink alcohol and can pick up a wristband for drinks on Thursday either
      on the plaza outside McEnery Convention Center or at the tent inside Discovery
      Meadow by showing their valid government-issued photo ID. Bag check is not available
      at the bash, so please leave your bags at the hotel.
    :track: Featured
- - 119
  - :title: Women@WWDC Breakfasts
    :description: "Open to all women and advocates for women, these informal breakfast
      get-togethers are a great way to meet the phenomenal community of women at WWDC
      and enjoy a breakfast buffet and coffee to start your day.\r\n\r\nJoin us for
      an engaging panel discussion with female WWDC scholarship winners, moderated
      by Adele Peterson, Apple Engineering Manager of Mail and Co-Chair of Women@Apple."
    :track: Featured
- - 120
  - :title: Women@WWDC Breakfasts
    :description: "Open to all women and advocates for women, these informal breakfast
      get-togethers are a great way to meet the phenomenal community of women at WWDC
      and enjoy a breakfast buffet and coffee to start your day.\r\n\r\nThe morning
      kicks off with Christie Smith, Apple’s Vice President of Inclusion & Diversity,
      leading a conversation on intersectionality and identity in the workplace, culminating
      in the activity “You in Six Words.”"
    :track: Featured
- - 121
  - :title: Women@WWDC Breakfasts
    :description: "Open to all women and advocates for women, these informal breakfast
      get-togethers are a great way to meet the phenomenal community of women at WWDC
      and enjoy a breakfast buffet and coffee to start your day.\r\n\r\nJoin us as
      Kim Azzarelli, CEO & Co-founder of Seneca Women and Chair of Cornell’s Center
      for Women, Justice, Economy & Technology chats with Esther Hare, Senior Director
      of Worldwide Developer Marketing and Executive sponsor of Women@Apple, about
      new myths that hold women back in the workplace."
    :track: Featured
- - 122
  - :title: Music on the Plaza
    :description: Enjoy live music, a selection of local beers, and the company of
      fellow developers. Attendees 21 years and older will need to present their valid
      government-issued photo ID to drink alcohol.
    :track: Featured
- - 201
  - :title: Creating Apps for a Global Audience
    :description: Common assumptions can break when your app is used by a global audience.
      Learn about the many aspects of creating apps for different regions and languages.
      Understand how to use fonts and typography, layout techniques, and support text
      input so your app shines in all languages.
    :track: Frameworks
- - 202
  - :title: What's New in Cocoa Touch
    :description: iOS 12 enhances the Cocoa Touch frameworks to improve app performance
      and deliver exciting new features. Learn about performance best practices, security
      improvements, tools for supporting multiple screen sizes and shapes, new APIs
      for iMessage apps, Siri Shortcuts, and Swift refinements. Find out which sessions
      you won't want to miss throughout the week.
    :track: Frameworks
- - 203
  - :title: I Have This Idea For An App...
    :description: Do you have an idea for an app that you think would be useful to
      others, but you don't know how to make it a reality? You're not alone! Lots
      of people are interested in app development, but they aren't sure how to turn
      their idea to code and then into a finished app. From first steps to Xcode,
      we'll explain the building blocks you need to turn your iOS app idea into reality.
    :track: Frameworks
- - 204
  - :title: Automatic Strong Passwords and Security Code AutoFill
    :description: Passwords and security codes are a modern necessity required for
      security and privacy. iOS 12 eases the tedious aspects of account setup and
      sign-in by automatically suggesting and using strong, unique passwords — even
      from within apps —  and by bringing one-time codes to the QuickType bar so users
      can fill them with one tap. Learn how to optimize your app to ensure that password,
      security code, and other AutoFill features provide a seamless way for your users
      to be more secure.
    :track: Frameworks
- - 205
  - :title: Advances in Research and Care Frameworks
    :description: HealthKit, CoreMotion, and other iOS frameworks combined with the
      ResearchKit and CareKit open-source projects, provide a deep platform for the
      creation of game-changing apps for care teams, researchers, and the medical
      community. Discover new active tasks that leverage calibrated device data and
      how new CoreMotion APIs deliver insightful results capable of assisting diagnosis
      and improving care. Hear about updates and contributions from the open-source
      community and gain practical guidance you need to rapidly deliver your next
      research or care app.
    :track: Frameworks
- - 206
  - :title: What's New in watchOS
    :description: watchOS 5 makes creating great experiences on Apple Watch easier
      than ever before. Learn about robust capabilities to create rich and interactive
      notifications, a new background mode and controls for audio playback, shortcuts
      that bring your apps to the Siri watch face, and more. See what’s new in watchOS
      and discover how to expand your app’s presence on the wrist.
    :track: Frameworks
- - 207
  - :title: Strategies for Securing Web Content
    :description: Whether you use web content in your app via an embedded WebKit view,
      deliver pure web apps, or create web content to be embedded by others, it's
      important to ensure that you are using the most current web security standards.
      Learn techniques like such as special cookie attributes and HTTP response headers
      designed to secure your web content against the latest threats that include
      cross-site scripting, cross-site request forgeries, and speculative execution
      attacks, commonly known as Spectre.
    :track: Frameworks
- - 208
  - :title: What's New in tvOS 12
    :description: Apps on tvOS entertain, inform, and inspire with their content and
      interactive experiences. tvOS 12 brings new technologies that help make these
      experiences even more enjoyable and engaging. Get an introduction to focus engine
      support for non-UIKit apps, new UI elements, and Password AutoFill. Learn how
      to bring it all together to create incredible tvOS apps and experiences.
    :track: Frameworks
- - 209
  - :title: What's New in Cocoa for macOS
    :description: Gain insights into the latest in Cocoa frameworks for macOS. Hear
      about Dark Mode, control tinting, contextual workflows for Touch Bar and Finder,
      and other improvements in AppKit, Foundation, and related areas. Get an overview
      and guide to the sessions that we have this year covering advancements in Cocoa.
    :track: Frameworks
- - 210
  - :title: Introducing Dark Mode
    :description: Hear from the Apple design team about the principles and concepts
      that anchor Dark Mode. Learn the basics of enhancing your app with this new
      appearance, and add an experience that people are sure to love.
    :track: Design
- - 211
  - :title: Introduction to Siri Shortcuts
    :description: Siri Shortcuts are a powerful new feature in iOS 12 that allow your
      app to expose its functionality to Siri. This enables Siri to suggest your shortcut
      at relevant times based on various context. Shortcuts can also be added to Siri
      to run with a voice phrase on iOS, HomePod and watchOS. Learn how to expose
      shortcuts in your app using NSUserActivity and discover the benefits of creating
      custom intents with SiriKit for a richer user experience.
    :track: Frameworks
- - 212
  - :title: Introducing MapKit JS
    :description: MapKit JS brings Apple Maps to your website. See how MapKit JS provides
      map rendering that is optimized for various browsers and devices, and supports
      native gestures such as pinch-to-zoom, two-finger rotate, and more. Learn how
      to add annotations and overlays, and how to use JavaScript interfaces to Apple
      Maps services such as Search and Directions to deliver an amazing map experience
      on your website.
    :track: Frameworks
- - 213
  - :title: CarPlay Audio and Navigation Apps
    :description: Learn how to update your audio or navigation app to support CarPlay.
      Apps in CarPlay are optimized for use in the car, and automatically adapt to
      available vehicle screens and input controls. Audio apps can deliver music,
      news, podcasts, and more. With the new CarPlay framework, Navigation apps can
      provide detailed maps, destination search, turn-by-turn guidance, and user notifications.
    :track: Frameworks
- - 214
  - :title: Building for Voice with Siri Shortcuts
    :description: Siri Shortcuts are a great way to help people execute actions or
      get information from your app, but shortcuts can be made even more powerful
      by adding them to Siri to be used with a simple phrase. Learn how you can now
      customize responses from Siri and add custom UI to make a great shortcuts experience
      across iOS, watchOS and HomePod. See how to allow users to add and manage shortcuts
      from right within your app and learn best practices to make shortcut suggestions
      that can be exposed through Settings.
    :track: Frameworks
- - 215
  - :title: Introducing ClassKit
    :description: The new ClassKit framework lets you organize educational content
      in your app so that teachers can discover and assign specific activities and
      view students’ progress in the new Schoolwork app. Learn how to adopt ClassKit
      to your content structure, declare assignable content, and share student progress
      on activities teachers assign in Schoolwork.
    :track: Frameworks
- - 216
  - :title: Managing Documents In Your iOS Apps
    :description: Last year we introduced the Files App and an easy way to view, edit,
      and share documents within your application. Learn best practices for implementing
      this technology, how to effectively manage documents in your app, and how to
      avoid common document manager pitfalls. Hear about the difference between a
      Document Browser and a Document Picker and when to use them. Gain a better understanding
      into how this technology works in a sandbox. Learn how to give your customers
      a great experience, beginning at sign-in and continuing throughout your app!
    :track: Frameworks
- - 217
  - :title: Siri Shortcuts on the Siri Watch Face
    :description: Learn how to use Siri Shortcuts to bring glanceable information
      and custom interactions to the Siri watch face. Walk through how to create a
      compelling user experience by providing relevant shortcuts and by donating interactions
      from your app. See how these experiences can be created from both watchOS and
      iOS.
    :track: Frameworks
- - 218
  - :title: Advanced Dark Mode
    :description: Step deeper into Dark Mode adoption in your macOS application. Learn
      about the powerful Cocoa technologies at the core of Dark Mode, and take a detailed
      look at the APIs and best practices for adapting to this beautiful new look.
    :track: Frameworks
- - 219
  - :title: Image and Graphics Best Practices
    :description: Whether it's for UI elements or a fundamental part of your application,
      at some point, you have to handle images. This session is packed with engaging
      insight into how images are handled in iOS including discussion of UIImage,
      UIImageView, custom drawing in UIKit, plus advanced CPU and GPU techniques that
      can help you maximize performance and minimize memory footprint.
    :track: Frameworks
- - 220
  - :title: High Performance Auto Layout
    :description: Get a glimpse inside to find out what happens when you add a constraint!
      Dive into the internals of Auto Layout to develop intuition for how your code
      affects what happens under the hood. Learn how to measure and refine your approach
      to Auto Layout and see how its improved performance in iOS 12 will speed up
      your app.
    :track: Frameworks
- - 221
  - :title: TextKit Best Practices
    :description: Leverage the abilities of TextKit to provide the best experience
      possible displaying and editing text. Get the best performance out of your app
      by using TextKit effectively. Learn the concepts to do more complex handling,
      layout and presentation.
    :track: Frameworks
- - 222
  - :title: Data You Can Trust
    :description: A lot can go wrong when loading data into your app. Whether you
      work directly with JSON and property lists, or with higher-level APIs such as
      NSCoding and Codable, learn how to defend your customers and secure your code
      against invalid or malicious data. Avoid fatal assumptions by validating payload
      structure, type information and domain correctness, to turn the data you work
      with into data you can trust.
    :track: Frameworks
- - 223
  - :title: Embracing Algorithms
    :description: When you imagine building a new app, what do you think about? Models,
      views, and controllers deserve their prominent place in the design process,
      but we don't often give the same attention to the underlying work our apps need
      to do. Understand how to identify and optimize the algorithms in your app, and
      discover how implementing algorithms as generic protocol extensions results
      in efficient, effective, and maintainable code.
    :track: Developer Tools
- - 224
  - :title: Core Data Best Practices
    :description: As your app gains more customers and becomes more feature-rich,
      you may find yourself with new problems to solve. Core Data is a powerful tool
      that has changed a lot over the years. Learn about the new best practices in
      Core Data, such as how to use concurrency and persistent history, and discover
      how to test for, and resolve, common problems using familiar technologies.
    :track: Frameworks
- - 225
  - :title: A Tour of UICollectionView
    :description: UICollectionView is a flexible, powerful tool to help you achieve
      great user experiences in your applications. Hear how you can leverage these
      rich APIs to rapidly move from initial design ideas to polished shipping applications.
      Topics range from getting started to advanced update animations and layouts.
    :track: Frameworks
- - 226
  - :title: 'VoiceOver: App Testing Beyond The Visuals'
    :description: VoiceOver provides spoken descriptions and braille output of onscreen
      elements. Learn how to go beyond the visuals to identify VoiceOver and functional
      issues to help improve the experience for all users.
    :track: Frameworks
- - 227
  - :title: Optimizing App Assets
    :description: Learn how to use assets to bring visually compelling and data efficient
      artwork to your apps, leveraging new features in iOS 12. Gain insight into organizing,
      optimizing, and authoring artwork assets by using asset catalogs to their fullest.
      Learn techniques to better streamline workflows between designers and developers.
      Ensure better app delivery and a smaller footprint, maximizing target audiences
      of your app with full artwork asset fidelity.
    :track: Frameworks
- - 228
  - :title: What’s New in Energy Debugging
    :description: People expect long battery life on their mobile devices, and apps
      play a vital role in achieving that experience. Understand how app behavior
      affects battery consumption, and learn strategies to conserve energy while providing
      the best experience for your app. Find out how Xcode Energy Reports can help
      you tune your app to use the least amount of power possible.
    :track: Developer Tools
- - 229
  - :title: Using Collections Effectively
    :description: Every app uses collections! Go beyond the basics with specific tips
      on how best to use indices, slices, bridging, laziness, and reference types.
      Gain better understanding of when to use each collection for best performance.
    :track: Frameworks
- - 230
  - :title: Deliver an Exceptional Accessibility Experience
    :description: Go beyond the basics and create apps with an exceptional accessibility
      experience. Learn how to design elements that appear in your app for maximum
      clarity and accessibility. Discover how to enhance the way users interact with
      your app even when presenting custom views, or drawing complex UI.
    :track: Frameworks
- - 231
  - :title: HomeKit Deep Dive
    :description: Get a fresh look at the HomeKit APIs. Understand how Siri and the
      Apple Home App use Action Sets and Accessory Services & Characteristics to provide
      a great home automation experience.
    :track: Frameworks
- - 232
  - :title: Getting Ready for Business Chat
    :description: Business Chat is a powerful way for organizations to connect with
      customers directly from within Messages. Whether you are a Customer Service
      Platform provider, a brand looking to integrate chat for customer communication,
      or a brand app developer looking to extend your iOS app to enhance Business
      Chat conversations, you'll receive concrete guidance and learn the baseline
      requirements necessary to ensure you are ready to go live.
    :track: Frameworks
- - 233
  - :title: Adding Delight to your iOS App
    :description: iOS contains powerful technologies you can use to make your app
      truly delightful. Learn how to take your app to the next level with easy-to-implement
      features such as Handoff and External Display support. Preserve that feeling
      of magic in your app with pro-tips that combine animations, gestures and layout,
      while keeping your scrolling smooth, and your code scalable. Dive into the anatomy
      of a launch to get your app responsive quickly, and learn some great debugging
      tricks from the pros!
    :track: Frameworks
- - 234
  - :title: What’s New in Safari and WebKit
    :description: Safari and WebKit are continually evolving with new features, APIs,
      and cutting edge web standards. Learn about this year’s biggest feature highlights,
      designed to help you create richer experiences with better performance and security
      — whether you are developing content for a browser or developing an app with
      embedded web content.
    :track: Frameworks
- - 235
  - :title: 'UIKit: Apps for Every Size and Shape'
    :description: Ground-up coverage of how to make an app that can fit on devices
      of every size and shape. Make your app fit beautifully on Apple's full range
      of devices with the minimum amount of effort, future-proofing your user experience
      along the way.
    :track: Frameworks
- - 236
  - :title: 'AVSpeechSynthesizer: Making iOS Talk'
    :description: Speech can enhance the audio experience of your app, whether you
      are generating spoken feedback for accessibility, or providing critical information
      beyond simple alerts or notifications. AVSpeechSynthesizer produces synthesized
      speech from text and allows you to control and monitor the progress of ongoing
      speech. Learn the ins and outs of AVSpeechSynthesizer and how to add computer-generated
      speech output to your app.
    :track: Frameworks
- - 237
  - :title: Quick Look Previews from the Ground Up
    :description: Quicklook Previews are an easy way preview documents in your app.
      Hear about the basics as well as some advanced implementations. Learn to present
      a variety of types of documents from within your app without reinventing the
      wheel, and make sure your custom file format works great with the built-in support
      offered by iOS.
    :track: Frameworks
- - 238
  - :title: What's New in TVMLKit
    :description: With TVMLKit you can quickly and easily develop tvOS apps that deliver
      intuitive and engaging media experiences. Learn about enhancements to data binding
      that allow you to separate your application logic and user interface, and new
      features and functions to customize the media playback experience.
    :track: Frameworks
- - 239
  - :title: Designing Web Content for watchOS
    :description: watchOS 5 brings web content to Apple Watch by rendering rich HTML
      in Messages and Mail. Gain insights into how watchOS maintains compatibility
      with existing web content, and find out what you can do to optimize your web
      content for Apple Watch.
    :track: Frameworks
- - 241
  - :title: Accessible Drag and Drop
    :description: Drag and Drop is a powerful API that allows apps to share and communicate
      data. No matter how you decide to implement Drag and Drop, there's a way to
      make it work for people with accessibility needs. Learn the details as we dive
      into accessible Drag and Drop for iOS.
    :track: Frameworks
- - 301
  - :title: What's New in App Store Connect
    :description: App Store Connect is constantly evolving to improve the experience
      of managing and deploying your app on App Store. Learn about the new App Store
      Connect API for managing frequently modified data such as users and groups,
      see the latest updates to Sales Trends and Analytics reporting, and TestFlight
      features enhanced to help you test and deploy your next masterpiece.
    :track: App Store and Distribution
- - 302
  - :title: What's New in Managing Apple Devices
    :description: Learn about new management capabilities for iOS, macOS, and tvOS,
      tool evolution over the past year, and important changes coming this fall. You'll
      discover how new MDM features help administrators manage devices more effectively,
      how educators can enhance the classroom learning environment, and how app developers
      can make their app a better fit for education and enterprise customers.
    :track: App Store and Distribution
- - 303
  - :title: Automating App Store Connect
    :description: The new App Store Connect API provides a familiar and highly readable
      REST API designed to facilitate the automation of many tasks you would typically
      perform through the Apple Developer website and the App Store Connect browser
      interfaces. Learn how this API allows you to manage your apps and testers for
      TestFlight, create code signing resources, download reports, and even manage
      your organization. See how this API leverages JWT authentication and a JSON
      payload for all transactions to make this new service easy to integrate with
      your existing automated workflows.
    :track: App Store and Distribution
- - 304
  - :title: What's New in Search Ads
    :description: Search Ads is a great way to help people discover your app in App
      Store search results. Learn how new market expansion will give you greater opportunities
      to reach high quality customers. See how Search Ads Advanced new creative variations
      will help make your app promotion even more effective.
    :track: App Store and Distribution
- - 401
  - :title: What's New in Swift
    :description: Hear about the latest advancements in Swift, the safe, fast, and
      expressive language. Find out about improvements to build times, code size,
      and runtime performance. Learn how to take advantage of new features in your
      code that eliminate boilerplate, increase safety and security, and improve your
      overall development productivity.
    :track: Developer Tools
- - 402
  - :title: Getting the Most out of Playgrounds in Xcode
    :description: Discover major advancements in Xcode playgrounds. Learn advanced
      tips and techniques, hear about new and often overlooked workflows, and rediscover
      the tools provided when coding in playgrounds.
    :track: Developer Tools
- - 403
  - :title: What's New in Testing
    :description: Hear about exciting improvements to code coverage, including how
      you can build your own automation on top of Xcode’s coverage reports. Learn
      how to dramatically speed up the execution of your tests by leveraging distributed
      parallel testing, new in Xcode 10.
    :track: Developer Tools
- - 404
  - :title: New Localization Workflows in Xcode 10
    :description: The localization process in Xcode 10 has been updated to aid you
      through the lifecycle of exporting, importing, and testing localized content
      in your apps. See new functionality added in Xcode 10 and learn how the new
      localization catalog helps you build world-class, localized apps.
    :track: Frameworks
- - 405
  - :title: Measuring Performance Using Logging
    :description: Learn how to use signposts and logging to measure performance.  Understand
      how the Points of Interest instrument can be used to examine logged data. Get
      an introduction into creating and using custom instruments.
    :track: Developer Tools
- - 406
  - :title: Swift Generics
    :description: Generics are one of the most powerful features of Swift, enabling
      you to write flexible, reusable components while maintaining static type information.
      Learn about the design of Swift's generics, including how to generalize protocols,
      leverage protocol inheritance to express the varying capabilities of related
      types, build composable generic components with conditional conformances, and
      reason about the interaction between class inheritance and generics.
    :track: Developer Tools
- - 407
  - :title: Practical Approaches to Great App Performance
    :description: All apps benefit from a focus on performance and an increase in
      overall responsiveness. This information packed session gives you strategies
      for fixing performance problems using Instruments and other tools. Additionally,
      get practical advice based on experience in tuning Apple's own apps including
      Xcode and Photos on iOS.
    :track: Developer Tools
- - 408
  - :title: Building Faster in Xcode
    :description: Build your apps faster in Xcode 10. Learn how to structure your
      projects and tweak your code to take full advantage of all processor cores.
      Whether you've made a few small code changes you want to give a try, or you're
      building your full app for release, these techniques will cut the time it takes
      to build a running app.
    :track: Developer Tools
- - 409
  - :title: What's New in LLVM
    :description: The LLVM suite of compiler tools in Xcode 10 have new language features,
      improved diagnostics, and more powerful optimizations. Find out about improvements
      to ARC for Objective-C, keep up with the newest additions to C++, get an overview
      of new and improved diagnostics and static analyzer checks, and learn about
      how LLVM compiler technology is delivering faster build times and better runtime
      performance for your apps.
    :track: Developer Tools
- - 410
  - :title: Creating Custom Instruments
    :description: Understand how custom instruments are useful and when they should
      be used. Get an in-depth view of the architecture of custom instruments and
      how to create them. Understand the attributes of a good instrument. Dive into
      advanced modeling and how to use the CLIPS language.
    :track: Developer Tools
- - 411
  - :title: Getting to Know Swift Package Manager
    :description: The Swift Package Manager makes it possible to easily develop and
      distribute source code in the Swift ecosystem. Learn about its goals, design,
      unique features, and the opportunities it has for continued evolution.
    :track: Developer Tools
- - 412
  - :title: Advanced Debugging with Xcode and LLDB
    :description: Discover advanced techniques, and tips and tricks for enhancing
      your Xcode debugging workflows. Learn how to take advantage of LLDB and custom
      breakpoints for more powerful debugging. Get the most out of Xcode’s view debugging
      tools to solve UI issues in your app more efficiently.
    :track: Developer Tools
- - 413
  - :title: Create Your Own Swift Playgrounds Subscription
    :description: Swift Playgrounds is a revolutionary iPad app to teach coding with
      the powerful Swift programming language. Learn how to create your own content
      for Swift Playgrounds using the new template, and find out how to use the subscription
      format to host your own feed online for others to access.
    :track: Developer Tools
- - 414
  - :title: Understanding Crashes and Crash Logs
    :description: Sudden app crashes are a source of bad user experience and app review
      rejections. Learn how crash logs can be analyzed, what information they contain
      and how to diagnose the causes of crashes, including hard-to-reproduce memory
      corruptions and multithreading issues.
    :track: Developer Tools
- - 415
  - :title: Behind the Scenes of the Xcode Build Process
    :description: Ever wonder what happens when you build your project in Xcode? Learn
      how Xcode automates the steps required to build an application, and go behind
      the scenes to learn how clang, swiftc, and the linker work together to turn
      your source code into a working program.
    :track: Developer Tools
- - 416
  - :title: iOS Memory Deep Dive
    :description: Discover how memory graphs can be used to get a close up look at
      what is contributing to an app’s memory footprint. Understand the true memory
      cost of an image. Learn some tips and tricks for reducing the memory footprint
      of an app.
    :track: Developer Tools
- - 417
  - :title: Testing Tips & Tricks
    :description: Testing is an essential tool to consistently verify your code works
      correctly, but often your code has dependencies that are out of your control.
      Discover techniques for making hard-to-test code testable on Apple platforms
      using XCTest. Learn a variety of tips for writing higher-quality tests that
      run fast and require less maintenance.
    :track: Developer Tools
- - 418
  - :title: Source Control Workflows in Xcode
    :description: Xcode integrates with GitHub, Bitbucket, and GitLab to help you
      manage your source code, back up your files, and collaborate with others. Find
      out how to easily see the changes in your project right in the source editor,
      and learn how to use Xcode for common source control workflows with Git. See
      how conflicts occur, how to resolve them, and how to avoid them before they
      even happen.
    :track: Developer Tools
- - 501
  - :title: Introducing Podcast Analytics
    :description: Podcasts are created and enjoyed by millions of people around the
      world. With the addition of Podcast Analytics, podcasters can gather actionable
      and insightful intelligence into how their show is consumed, while respecting
      the privacy of their listeners. Learn how to interpret and use these new analytics
      to improve your show.
    :track: Media
- - 502
  - :title: Measuring and Optimizing HLS Performance
    :description: HTTP Live Streaming (HLS) is used to stream live and on-demand content
      to global audiences. Discover how to adjust and tune stream authoring and delivery
      elements to improve the viewing experience. Learn how to accurately measure
      your streaming performance, identify optimization opportunities, and implement
      changes to your HLS streams that can significantly improve the user experience.
    :track: Media
- - 503
  - :title: Creating Photo and Video Effects Using Depth
    :description: The TrueDepth camera in the iPhone X streams high-quality depth
      data in real time allowing you to enhance your photo and video apps in fun and
      creative ways. Dive deep into the principles and best practices for working
      with depth data, learn how to use the new Portrait Segmentation API for still
      images, and see how these techniques can create special effects like background
      replacement and perspective changes.
    :track: Media
- - 504
  - :title: Creating Audio Apps for watchOS
    :description: Apps in watchOS 5 have control over audio playback like never before.  With
      a full-fledged background mode for local audio playback using AVFoundation,
      people can listen to content on the go right from Apple Watch. Learn how to
      use the new volume control and how to respond to MediaRemote commands. Dive
      into best practices for getting audio onto Apple Watch with URLSession and update
      progress when using WatchConnectivity to transfer files from iPhone. Explore
      how to control playback on iPhone from your app with the new Now Playing view.
    :track: Frameworks
- - 505
  - :title: Integrating with Photos on macOS
    :description: Make your apps even better through improved integration with Photos
      on macOS. We'll dive deep into the Photos Project Extension API that was introduced
      in macOS High Sierra and update you on what's new. You'll also learn best practices
      for handling file promises and image URLs to better handle drag & drop from
      Photos to your app.
    :track: Frameworks
- - 506
  - :title: MusicKit on the Web
    :description: MusicKit has enabled the creation of new, compelling, and engaging
      Apple Music powered app experiences. With the introduction of MusicKit on the
      web, as a developer, you can now bring Apple Music powered experiences to the
      web. Learn how to use declarative markup or javascript to enable Apple Music
      on your website.
    :track: Frameworks
- - 507
  - :title: AVContentKeySession Best Practices
    :description: AVContentKeySession allows for the management of FairPlay content
      decryption keys for HTTP Live Streaming. It offers a simplified key loading
      process that provides applications with control over the lifecycle of content
      keys, and features such as dual-expiry keys for offline movie rentals. Learn
      about best practices and recommended patterns for adopting this API.
    :track: Frameworks
- - 508
  - :title: Getting and Using a Mapkit JS Key
    :description: MapKit JS uses the JWT standard for ensuring a secure connection
      between your site and the MapKit JS services.  Learn how to create, protect,
      and use site-specific keys to ensure only your servers are accessing APIs linked
      to your domain.
    :track: Frameworks
- - 601
  - :title: Live Screen Broadcast with ReplayKit
    :description: ReplayKit 2 provides built-in services for broadcasting your screen
      from iOS and tvOS to viewers online. See how broadcasts can be started right
      within Control Center or from standard UI included in your own apps and games.
      Hear about developing broadcast extensions for ReplayKit 2 and get best practices
      for handling account sign-in.
    :track: Frameworks
- - 602
  - :title: What’s New in ARKit 2
    :description: ARKit 2 makes it easy to develop vivid augmented reality experiences
      and enable apps to interact with the real world in entirely new ways. Discover
      how multiple iOS devices can simultaneously view an AR scene or play multiplayer
      AR games. Learn about new capabilities for tracking 2D images, and see how to
      detect known 3D objects like sculptures, toys, and furniture.
    :track: Graphics and Games
- - 603
  - :title: Integrating Apps and Content with AR Quick Look
    :description: With iOS 12, ARKit includes a built-in viewer for displaying and
      sharing high-quality 3D content using Pixar's usdz file format. Get introduced
      to the capabilities of AR Quick Look and see how to easily integrate AR into
      your app. Learn best practices for preparing 3D models for AR, and see how to
      deliver usdz content for viewing across Safari, Mail, Messages, and other built-in
      apps.
    :track: Frameworks
- - 604
  - :title: Metal for OpenGL Developers
    :description: Metal is the foundation for accelerated graphics and compute on
      Apple platforms, enabling your apps and games to tap into the incredible power
      of the GPU. Get introduced to essential Metal capabilities and understand the
      recommended approach for transitioning OpenGL-based apps onto the Metal API.
    :track: Graphics and Games
- - 605
  - :title: 'Inside SwiftShot: Creating an AR Game'
    :description: Developed by Apple, SwiftShot is an energetic and immersive multiplayer
      AR game built with key iOS technologies. Glimpse behind the curtain and see
      how SwiftShot was designed and developed using ARKit, SceneKit, and Swift. Understand
      the intricacies of designing great gameplay for AR, and learn practical techniques
      for multiplayer synchronization and physics simulation.
    :track: Graphics and Games
- - 606
  - :title: Metal for Ray Tracing Acceleration
    :description: Metal Performance Shaders (MPS) harnesses the massive parallelism
      of the GPU to dramatically accelerate calculations at the heart of modern ray
      tracing and ray casting techniques. See how ray tracing can provide greater
      realism in 3D scenes through improved shading, soft shadows, and global illumination.
      Understand how MPS accelerates ray-triangle intersections while enabling dynamic
      scene updates, and learn how to extend your app across multiple GPUs for even
      greater performance.
    :track: Graphics and Games
- - 607
  - :title: Metal for Game Developers
    :description: Metal 2 is Apple-designed graphics software that lets developers
      build console‑style games. Learn key aspects of the Metal architecture that
      support the techniques for modern high-performance game rendering. See how Metal
      now enables the GPU to schedule work for itself, allowing complete scenes and
      compute workloads to be built and executed with little to no CPU interaction.
      Understand how the seamless integration of Metal 2 with the A11 Bionic chip
      lets your apps and games realize entirely new levels of performance and capability.
    :track: Graphics and Games
- - 608
  - :title: Metal Shader Debugging and Profiling
    :description: Metal provides powerful tools for analyzing shader behavior and
      optimizing performance. Dive into troubleshooting vertex-stage problems with
      new geometry viewing capabilities in Xcode. Use the shader debugger to step
      through vertex, fragment, and compute shader execution line-by-line. Get details
      about analyzing GPU workload, and check out shader profiler enhancements for
      A11 Bionic.
    :track: Graphics and Games
- - 609
  - :title: Metal for Accelerating Machine Learning
    :description: Metal Performance Shaders (MPS) includes a highly tuned library
      of machine learning primitives leveraging the tremendous power of the GPU. With
      iOS 12 and macOS Mojave, MPS adds capabilities to accelerate the computationally
      intensive task of training a neural network. Learn performance optimizations
      for inference, and understand the training process for both convolutional and
      recurrent neural networks (CNNs and RNNs).
    :track: Frameworks
- - 610
  - :title: Understanding ARKit Tracking and Detection
    :description: With ARKit your app can see the world and place virtual objects
      on horizontal and vertical surfaces and recognize images and objects. Go beyond
      the API to gain insights into the innovative methods and techniques underlying
      these capabilities. See how ARKit combines device motion with the camera to
      provide accurate tracking and plane detection. Get a deeper understanding of
      persistence and multi-device AR and learn the recommended approach for image
      tracking and object detection.
    :track: Graphics and Games
- - 611
  - :title: Metal for VR
    :description: On macOS, Metal 2 adds specialized support for virtual reality (VR)
      rendering and external GPUs. Learn about new features and optimizations to take
      advantage of these technologies within your Metal 2-based apps and games. Understand
      best practices for scheduling workloads across multiple GPUs and techniques
      for frame pacing while multi-threading.
    :track: Graphics and Games
- - 612
  - :title: Metal Game Performance Optimization
    :description: Realize the full potential of your Metal-based games by tackling
      common issues that cause frame rate slowdowns, stutters, and stalls. Discover
      how to clear up jitter and maintain a silky-smooth frame rate with simple changes
      in frame pacing. Get introduced to new tools for analyzing rendering passes
      and pinpoint expensive or unexpected work. Learn how to avoid thread stalls
      and get specific advice about handling thermal notifications.
    :track: Graphics and Games
- - 701
  - :title: Using Accelerate and simd
    :description: Learn how to use sophisticated Signal and Image Processing techniques
      to bring higher performance to your apps while lowering battery consumption.  See
      compelling use cases for the Accelerate framework with interactive demos. Explore
      using simd—a valuable addition that effortlessly brings vector programming to
      your apps.
    :track: Frameworks
- - 702
  - :title: Your Apps and the Future of macOS Security
    :description: Apple is on a mission to advance the state of Mac security, and
      we want your apps to be there with us. Learn about new protections for user
      data, new capabilities with Developer ID, and how you can best secure your apps.
    :track: Frameworks
- - 703
  - :title: Introducing Create ML
    :description: Create ML is a new framework designed to help you easily build machine
      learning models using Swift and Xcode. Designed for Simplicity and Performance.
      Learn how you can build customized models from data that will enable new and
      powerful features in your apps using Create ML.
    :track: Frameworks
- - 704
  - :title: Best Practices and What’s New with In-App Purchases
    :description: Learn about the latest updates in StoreKit, including offering introductory
      pricing for subscriptions, requesting ratings and reviews, promoting your in-app
      purchases within the App Store, and developing in the sandbox environment. Dive
      deep into best practices for processing transactions and validating receipts.
    :track: App Store and Distribution
- - 705
  - :title: Engineering Subscriptions
    :description: Learn the best practices for architecting your subscription infrastructure
      using StoreKit and server-side logic. Find out about simple engineering techniques
      to keep your subscribers longer, and how to utilize new tools and APIs to give
      your subscribers the best experience.
    :track: App Store and Distribution
- - 706
  - :title: Accessing Health Records with HealthKit
    :description: HealthKit provides a consolidated repository for a variety of data
      including health records containing information such as lab results, immunizations,
      and medications downloaded directly from institutions. Discover new health records
      classes and types created to provide easy access to high-level record types
      without preventing access to the underlying raw data.  Learn new authorization
      techniques that allows your app to access health record data for analysis and
      presentation in a manner that respects your customer's privacy.
    :track: Frameworks
- - 707
  - :title: New Ways to Work with Workouts
    :description: Tracking workouts with Apple Watch is popular with fitness professionals
      and novices alike.  See how the new workout API streamlines the entire lifecycle
      of a workout, complete with ability to restart a session after a crash to prevent
      you from losing data. Learn how the new workout classes, types, and queries
      provide quick access to baseline sample data you would typical calculate without
      limiting access to the fine grained samples you may occasionally require.
    :track: Frameworks
- - 708
  - :title: What’s New in Core ML, Part 1
    :description: Introduced just one year ago, Core ML has already revolutionized
      the way apps can benefit from machine learning, by enabling fast and private
      on device machine learning features for your app. Find out how new Core ML features
      let you reduce the size of models, make them more flexible, and dramatically
      improve performance.
    :track: Frameworks
- - 709
  - :title: What’s New in Core ML, Part 2
    :description: The Core ML tools ecosystem gives you many options for building
      and optimizing models to meet your app requirements. Learn how to add flexibility
      to existing models, quantize them, and take advantage of Core ML's support for
      customization.
    :track: Frameworks
- - 710
  - :title: What’s New in User Notifications
    :description: Local and push notifications enable your app to keep users informed
      with timely and relevant content, by displaying messages and accepting users’
      actions, or playing distinctive sounds, or updating the badge on your app icon.
      Improvements to rich notifications help you create more engaging content and
      better manage notifications. Find out what’s new and get expert advice on implementing
      user notifications in your app.
    :track: Frameworks
- - 711
  - :title: Using Grouped Notifications
    :description: Grouping the notifications your app sends helps people get more
      information at a glance and manage multiple notifications at once. Learn how
      to implement Grouped Notifications in your app.
    :track: Frameworks
- - 712
  - :title: A Guide to Turi Create
    :description: Turi Create is an open source toolset for creating Core ML models,
      for tasks such as image classification, object detection, style transfers, recommendations,
      and more. Learn how you can use Turi Create to build models for your apps.
    :track: Frameworks
- - 713
  - :title: Introducing Natural Language Framework
    :description: Natural Language is a redesigned framework designed to provide high-performance,
      on-device APIs for fundamental NLP tasks across all Apple platforms. Through
      the deep integration of the framework with Core ML and Create ML, you now have
      the ability to train custom NLP models to perform many different inferences
      and leverage the power of NLP in your apps. Join us for this exciting session
      to learn all the details and to see it in action.
    :track: Frameworks
- - 714
  - :title: Optimizing Your App for Today’s Internet
    :description: Learn what Apple has been doing to help your app get the most out
      of the network with the least effort. Let Apple’s networking APIs do the heavy
      lifting for you. Learn best practices for getting top networking performance
      from your app using the URLSession APIs.
    :track: Frameworks
- - 715
  - :title: 'Introducing Network.framework: A modern alternative to Sockets'
    :description: The new Network.framework API gives you direct access to the same
      high-performance user-space networking stack used by URLSession. If you’re considering
      using Berkeley Sockets in your app or library, learn what better options are
      available to you.
    :track: Frameworks
- - 716
  - :title: Object Tracking in Vision
    :description: Vision is a high-level framework that provides an easy to use API
      for handling many computer vision tasks. We'll dive deep into a particularly
      powerful feature of Vision—tracking objects in video streams. Learn best practices
      for using Vision in your app. Gain a greater understanding of how request handlers
      function in terms of lifecycle, performance, and memory utilization.
    :track: Frameworks
- - 717
  - :title: Vision with Core ML
    :description: Using Core ML models in Vision makes the creation of powerful Computer
      Vision applications easy. Learn how easy it is to use custom trained classifiers
      and object recognition models in a live camera capture. In addition, you'll
      learn about the latest additions to the Vision Framework along with a deeper
      dive into some its fundamentals.
    :track: Frameworks
- - 718
  - :title: Better Apps through Better Privacy
    :description: At Apple, we believe in building products with both great features
      and great privacy. Learn how to apply privacy engineering techniques to your
      apps so you can build trust with users to unlock better experiences and engagement.  And
      find out how new privacy features can benefit you and your users.
    :track: Frameworks
- - 719
  - :title: 'Core Image: Performance, Prototyping, and Python'
    :description: Core Image is the essential framework for handling image processing
      tasks in your photo and video apps. In this session, we'll explore new additions
      to the framework that allow you to achieve great performance in your filter
      chains and custom CIKernels. We'll also demo a new approach to prototyping in
      Core Image through the use of an interactive Python environment. Through these
      techniques you'll discover new ideas for building new creative effects as well
      as practical approaches to batch processing images for tasks such as image compositing
      and data boosting for machine learning.
    :track: Design
- - 720
  - :title: 'Wallet and Apple Pay: Creating Great Customer Experiences'
    :description: Get the latest news and updates from the Wallet and Apple Pay team.
      Learn how iPhone and Apple Watch can power innovative commerce experiences.
      Hear about the latest design best practices for Apple Pay. And discover how
      to create your own contactless passes for rewards cards, gift cards, tickets
      and more.
    :track: Frameworks
- - 721
  - :title: Implementing AutoFill Credential Provider Extensions
    :description: Password AutoFill delivers the ability to fill passwords seamlessly
      within iOS apps and Safari. Join us to learn how app developers who provide
      credential management can surface their credentials during sign-in within apps
      and on the web.
    :track: Frameworks
- - 801
  - :title: The Qualities of Great Design
    :description: Great Design isn’t magic, it is crafted with care by real people.
      Explore the characteristics of great design through the voices of designers
      from Apple and our developer community. Learn how they take inspiration from
      everyday life, conceive and refine ideas, and push themselves to design apps
      and games that can stand the test of time.
    :track: Design
- - 802
  - :title: Intentional Design
    :description: Great app experiences leap off the screen. They are dynamic, immersive,
      personal, and, above all else, the result of a strong and clear intent. Learn
      key techniques for being intentional with your design by choosing appropriate
      metaphors, making extreme choices, and making every interaction feel more authentic
      and natural.
    :track: Design
- - 803
  - :title: Designing Fluid Interfaces
    :description: Discover the techniques used to create the fluid and dynamic interfaces
      of iOS and other Apple platforms. Learn how to design gestures and animations
      that feel intuitive and natural and will make your app delightful.
    :track: Design
- - 804
  - :title: The Life of a Button
    :description: An in-depth exploration of essential interaction, visual and sound
      design principles and techniques through the design of a simple button.
    :track: Design
- - 805
  - :title: Creating Great AR Experiences
    :description: Engaging AR experiences are easy to start and navigate, persuasively
      realistic, and highly immersive. Learn best practices for successfully bringing
      people into an AR experience, teaching them about how to interact and engage
      with virtual content, and making your AR content look beautiful and grounded
      in the real world.
    :track: Design
- - 806
  - :title: Designing Notifications
    :description: Thoughtfully designed notifications are a powerful way to communicate
      timely information to people that they will find valuable and useful. Learn
      how you can design notifications people want to receive by making them beautiful,
      helpful, actionable, and respectful of their valuable time and attention.
    :track: Design
- - 807
  - :title: Design Studio Shorts
    :description: 'Five short presentations on a range of design topics including:
      Prototyping AR experiences by using the world around you and low-tech traditional
      prototyping techniques; Making your app more powerful and expressive with Apple
      Pencil; Indispensable techniques for presenting your design work; Applying essential
      cartographic principles for creating beautiful and useful maps.'
    :track: Design
- - 808
  - :title: Prototyping for AR
    :description: Designing for AR can be intimidating and discovering design flaws
      late in the process can be costly. See how low-tech traditional prototyping
      techniques can help you validate and refine your AR app and game design ideas.
    :track: Design
- - 809
  - :title: Apple Pencil Design Essentials
    :description: Make your apps even more powerful and expressive with Apple Pencil.
      Learn Apple Pencil design best practices such as correctly balancing touch and
      pencil interactions, fully harnessing Apple Pencil sensors, and creating more
      efficient and natural user flows.
    :track: Design
- - 810
  - :title: Tips for Great Maps
    :description: Maps are powerful tools for conveying information. Learn key cartographic
      principles that will help you create beautiful, useful maps so that your users
      can get the most out of your apps.
    :track: Design
- - 811
  - :title: Presenting Design Work
    :description: Ideas can live or die by their presentation. Learn indispensable
      and proven techniques for presenting your design work to better communicate
      your objectives and receive helpful, valuable and constructive feedback.
    :track: Design
